<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div>
        <img src="./images/logo.jpg" class="logo" />
    </div>
    <div class="nav-items">
        <a href="./index.html" class="nav-link">Menu</a>
        <a href="./Reservations.html" class="nav-link">Reservation</a>
        <a href="./customers.html" class="nav-link">Reviews</a>
        <a href="./blog.html" class="nav-link">Blog</a>
    </div>
</nav>

<div class="container">
    <h2 id="our-menu" class="title">Our Menu</h2>

    <div id="menuGrid" class="menu-grid">
        <!-- Menu items will be dynamically inserted here -->
    </div>

    <div id="threeDView" class="three-d-view">
        <h2 class="title">3D View: <span id="selectedItemName"></span></h2>
        <div id="canvas-container"></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
    // Check if Three.js is loaded
    window.addEventListener('load', function() {
        if (typeof THREE === 'undefined') {
            console.error('Three.js not loaded!');
            alert('Three.js failed to load. Please check your internet connection.');
        } else {
            console.log('Three.js loaded successfully');
        }
    });
</script>

<script type="module" src="/js/menu.js"></script>
<script src="/js/three-d-view.js"></script>
</body>
</html>
