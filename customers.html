<!--
        This page allows users to write and submit a review for our restaurant(Take it cheezy).
        Firstly, the user inputs their name (optional), selects a star rating, review(mandatory)
        and provides the date of their review(also mandatory).
        The submitted review is stored in localStorage and redirects to the reviews display page.
        
        Features used:
        - Event listeners to handle form submission and star rating selection
        - DOM concept to dynamically update the star rating display
        - Form validation to ensure required fields are filled
        - All stars (â˜…, â˜† and ðŸŒŸ) were copied from symbl.cc for an easier and aesthetic implementation
    -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="./css/reviews.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="./images/logo.jpg" class="logo" />
        <div class="nav-items">

        </div>
    </nav>
    <header>
        <h1>Leave a reviewðŸŒŸ</h1>

    <main>
        <form id="review-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Add your name if you wish">

            <label for="stars">Rating:</label>
            <div id="star-rating">
                <span class="star" data-value="1">â˜†</span>
                <span class="star" data-value="2">â˜†</span>

                <span class="star" data-value="4">â˜†</span>
                <span class="star" data-value="5">â˜†</span>
            </div>
            <input type="hidden" id="rating" value="0">

           
<label for="review">Review:</label>
<p id="review-error" class="error-message"></p> <!-- Error message(If user leaves it empty it shows a required field warning) -->
<textarea id="review" name="review" required placeholder="Write your review here"></textarea>


<label for="date">Current Date:</label>

<input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
